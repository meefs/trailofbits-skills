version: 0.1.0

sensitive_name_regex:
  - "(?i)\\b(secret|key|seed|priv|private|sk|nonce|token|pwd|pass(word)?)\\b"

explicit_sensitive_markers:
  - "annotate\\(\"sensitive\"\\)"
  - "\\bSENSITIVE\\b"

approved_wipe_funcs:
  - "explicit_bzero"
  - "memset_s"
  - "SecureZeroMemory"
  - "OPENSSL_cleanse"
  - "sodium_memzero"

ir_wipe_patterns:
  - "call void @llvm\\.memset\\."
  - "store volatile i8 0"
  - "call .*@explicit_bzero"
  - "call .*@memset_s"
